<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MM93 - Tienda Oficial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
  </head>
  <body>
    <header>
      <section class="hamb">
        <a href="#">
          <img
            src="assets/img/hamburger_button_menu_icon_155296.png"
            alt="icono menú"
          />
        </a>
      </section>
      <section class="mm93">
        <img src="assets/img/mm93.svg" alt="Logo Marc Márquez" />
      </section>
      <nav class="user">
        <ul>
          <li>
            <a href="#">
              <img src="assets/img/pngwing.com.png" alt="logo casco moto" />
            </a>
          </li>
          <li class="idioma"><a href="#">ES</a></li>
          <li class="moneda"><a href="#">€</a></li>
          <li class="store"><a href="">Tienda oficial</a></li>
          <li>
            <a href="#">
              <img
                src="assets/img/vecteezy_shopping-cart-icon-shopping-basket-on-transparent_19787045.png"
                alt=""
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="background"><a href="#">
        <img src="assets/img/banner-shop-es.jpg" alt="Colección MM93 2024" />
      </a>
      </div>
      <h1>Tienda Oficial</h1>
      <section class="slider">
        <ul>
            <li class="txt">mm93</li>
            <li class="txt2">colecciones</li>
            <li class="slidebar">
                <img src="assets/img/Slider/1.jpg" alt="Marc Marquez RedBull">
                <p class="RB">MM93 RedBull</p>
            </li>
            <li class="slidebar">
                <img src="assets/img/Slider/2.jpg" alt="MM93 2024 colección">
                <p>MM93 2024</p>
            </li>
            <li class="slidebar">
                <img src="assets/img/Slider/3.png" alt="MM93 2023 colección">
                <p>MM93 2023</p>
            </li>
            <li class="slidebar">
                <img src="assets/img/Slider/4.png" alt="Ninetythree Legacy">
                <p>MM93 Legacy</p>
            </li>
            <li class="slidebar">
                <img src="assets/img/Slider/5.png" alt="MM93 2022 colección">
                <p>MM93 2022</p>
            </li>
            <li class="slidebar">
                <img src="assets/img/Slider/6.jpg" alt="Colección de cascos">
                <p>MM93 Cascos</p>
            </li>
        </ul>
      </section>
    </main>
  </body>
</html>
